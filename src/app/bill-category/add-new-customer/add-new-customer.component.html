<div class="customerDetailform">
  <div class="leftGrid">
    <mat-card>
      <mat-card-content>
        <div class="form">
          <form [formGroup]="customerDetails">
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>customerName</mat-label>
                <input matInput formControlName="customerName" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>Address</mat-label>
                <input matInput formControlName="customerAddress" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>gstNumber</mat-label>
                <input matInput formControlName="customerGstNumber" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>phoneNumber</mat-label>
                <input matInput formControlName="customerPhoneNumber" />
              </mat-form-field>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
    <div>
        <form [formGroup]="customerDefaultProduct" autocomplete="off" class="mat-elevation-z8"> 
            <ng-container formArrayName="customerDefaultProducts">
              <table mat-table [dataSource]="dataSource">
                 <ng-container matColumnDef="Product">
                     <th mat-header-cell *matHeaderCellDef> Product </th>
                     <td mat-cell *matCellDef="let element let i = index" [formGroup]="element">
                       <mat-form-field class="without-Edit">
                         <input matInput type="text" formControlName="productName">
                       </mat-form-field>
                     </td>
                   </ng-container>
                   <ng-container matColumnDef="price">
                     <th mat-header-cell *matHeaderCellDef> price </th>
                     <td mat-cell *matCellDef="let element let i = index" [formGroup]="element">
                       <mat-form-field style="width: 50px;">
                         <input matInput type="text" formControlName="price">
                       </mat-form-field>
                     </td>
                   </ng-container>
                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
              </ng-container>
             
         </form>
    
      </div>
  </div>
 
  
  <div class="rightGrid">

</div>
</div>
